<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Ujian Spring Boot 2</title>
</head>
<body>
	<div class="col-md-6 offset-md-3 mt-5">
		<h1>Ujian Spring Boot 2</h1>
		<form accept-charset="UTF-8" th:action="@{/addCV}"
			th:object="${UjianSpringBoot2Model}" method="POST"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="fullname">Full Name</label> <input type="text"
					name="fullname" class="form-control" id="fullname"
					th:field="*{fullname}" placeholder="Enter your name and surname"
					required="required">
			</div>
			<div class="form-group">
				<label for="email" required="required">Email address</label> <input
					type="email" name="email" class="form-control" id="email"
					th:field="*{email}" aria-describedby="emailHelp"
					placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="platform">Favourite Platform</label> <select
					class="form-control" id="platform" th:field="*{platform}"
					name="platform" required="required">
					<option th:value="Github">Github</option>
					<option th:value="Gitlab">Gitlab</option>
					<option th:value="Bitbucket">Bitbucket</option>
				</select>
			</div>
			<hr>
			<div class="form-group mt-3">
				<label class="mr-2">Upload your CV:</label> <input type="file"
					accept="application/pdf" name="cv" value="cv" th:field="*{cv}"
					multiple="multiple">
			</div>
			<hr>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
